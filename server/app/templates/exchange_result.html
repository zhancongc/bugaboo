{% extends 'base.html' %}

{% block head %}
    <title>Bugaboo</title>
    <script>
        $(document).ready(function(){
            $('.parallax').parallax();
        });
    </script>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue darken-4">
                {% if is_exchange %}
                <div class="card-content white-text">
                    <span class="card-title">兑换成功</span>
                </div>
                {% else %}
                <div class="card-content white-text">
                    <span class="card-title">兑换失败</span>
                    <p>兑换口令错误</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}

{%  block footer %}
{% endblock %}

{% block scripts %}

{% endblock %}
